<!DOCTYPE html>
<html>
<body>

<h1>Click on the canvas</h1>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
 
<script>
function setup() {
    createCanvas(400, 400);
}

function draw() {
    // Draw background
    background(220);

    // Draw ellipse if mouse is clicked
    if (mouseIsPressed) {
        fill(mouseX, 230, 250);
        stroke(255, 0, 0);
        ellipse(mouseX, mouseY, 19, 19);
    }
}
</script>
 
</body>
</html>
