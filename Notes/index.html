<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>99 Bottles Song</title>
    </head>
    <body> 
        <h3> Take a look at how long this song is!:</h3>
        <main id="song"></main>
        <script>
            function myFunction() {
  alert("Me too!");
}
            var drink = "Arnold Palmer";
            var lyrics = "";
            var cans = 99;
            while (cans > 0) {
                lyrics = lyrics + cans + " cans of " 
                        + drink + " on the wall <br>";
                lyrics = lyrics + cans + " cans of " 
                        + drink + "<br>";
                lyrics = lyrics + "Take one down, pass it around,<br>";
                if (cans > 1) {
                    lyrics = lyrics + (cans-1) + " cans of " 
                        + drink + " on the wall <br>";
                }
                else {
                    lyrics = lyrics +  "No more cans of " 
                        + drink + " on the wall <br>";
                }
                cans = cans - 1;
            }
            document.getElementById("song").innerHTML = lyrics;
        
        </script>
    </body>
</html>
